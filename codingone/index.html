<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Create An Account</title>
</head>
<body>
    <form>
        <div>
            <label for = "first-name">First Name</label>
            <input id = "first-name"required placeholder="First name" type="text"/>
        </div>
        <div>
            <label for = "Last-name">Last Name</label>
            <input id ="Last-name" required placeholder="Last name" type="text"/>
        </div>
        <div>
            <label for = "email">Email</label>
            <input id = "email" required placeholder="Email" type="email"/>

        </div>
        <div>
            <label for = "user-name">Username</label>
            <input id = "user-name" required placeholder="Username"  type="text"/>
        </div>
        <div>
            <label for = "password">Password</label>
            <input id = "password" required placeholder="Password" minlength="10" type="password"/>
        </div>
        <div>
            <label for = "birth-date">BirthDate</label>
            <input id="birth-date" required type="date"/>
        </div>
        <div>
            <label for = "happy-range">How happy are you?</label>
            <input id = "happy-range"type="range" list = "tickmarks" required/>
                <datalist id="tickmarks">
                    <option value="0"></option>
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="30"></option>
                    <option value="40"></option>
                    <option value="50"></option>
                    <option value="60"></option>
                    <option value="70"></option>
                    <option value="80"></option>
                    <option value="90"></option>
                    <option value="100"></option>
                </datalist>


        </div>
        <div>
            <label for = "fav-color">What is your fav.color?</label>
            <input id="fav-color" type="color" required/>
        </div>
        <div>
            <input type="submit" value="Create Account" />
        </div>
    </form>
</body>
</html>
